<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamer_Zone</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/eaa45f3f5b.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="nav_container hide">
      <div class="nav_main container">
        <div class="nav_left">
          <img style="margin-right: 10px;" src="./images/Frame.png" alt="">
          <h1><span style="color: #FF42A5;">G</span>amer</h1>
        </div>
        <div class="nav_right">
          <p>About Us</p>
          <p>Developers</p>
          <div class="youtube" style="background: rgba(11, 2, 35, 0.1); border-radius: 5px;">
            <p>Follow Us on <span style="color: red; margin-left: 5px;"><i class="fa-brands fa-youtube"></i></span></p>
          </div>

        </div>
      </div>
    </nav>

    <!-- banner section -->
    <section class="banner_section">
     
      <div class="banner_left">
        <h1 style="font-size: 3rem;">Play Like The</h1>
        <h1 class="goat" style="font-size: 5rem;">G.O.A.T.</h1>
        <p>1-Click instant play</p>
        <p>No Download</p>
        <p>1000s of supported online games</p>
        <div class="btn_container">
          <button class="btn_left">SIGN IN</button>
          <button class="btn_right">GO ROGUE</button>
        </div>
      </div>
     
      <div class="banner_right">
        <img src="./images/Group 18.png" alt="">
      </div>
     </section>
  </header>
  <main></main>
  <footer></footer>
  
</body>
</html>
